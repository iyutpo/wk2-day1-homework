      justify-content: center;
    }
    img {
      width: 100%;
    }

    .card {
      display: flex;
      flex-direction: column;
    }
    .cards {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }
    img {
      width: 70%;
    }
  }

</style>
